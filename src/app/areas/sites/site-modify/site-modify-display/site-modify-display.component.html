<div class="modal-header">
  <h5 class="modal-title"><i class="icon feather icon-edit-2"></i> Edit</h5>
  <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="close()"><span
      aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <form [formGroup]="siteForm" autocomplete="off" novalidate>
    <!-- name -->
    <div class="form-group mb-3">
      <label for="siteName">Site Name</label>
      <input type="text" class="form-control" formControlName="siteName" placeholder="Site Name" required [ngClass]="{ 
                                      'is-invalid' : siteName.touched && siteName.invalid, 
                                      'is-valid': siteName.touched && ! siteName.invalid 
                                    }">
      <div class="invalid-feedback" *ngIf="(siteName.dirty || siteName.touched) && siteName.invalid">
        <div *ngIf="siteName.errors?.required">
          Site Name is required
        </div>
        <div *ngIf="siteName.errors?.minlength">
          Site Name must be at least 5 characters long.
        </div>
        <div *ngIf="siteName.errors?.maxlength">
          Site Name must be no more than 100 characters long.
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
    <button id="saveButton" class="btn btn-primary" data-dismiss="modal" [disabled]="!siteForm.valid"
      (click)="saveSite()">Save changes</button>
  </div>
</div>
